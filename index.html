                            </h2>
                            <p class="text-stone-600 mb-6 max-w-xl">
                                Riberas de Huichahue, un proyecto diseñado para el descanso y la conexión con la naturaleza del sur de Chile.
                                Utilice el menú superior para acceder al plano interactivo, la gestión de pagos y la lista de deudores.
                            </p>
                            <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
                                <button onclick="setCurrentView('mapa')" class="px-6 py-3 bg-green-700 text-white rounded-xl shadow-lg hover:bg-green-800 transition-colors text-center font-semibold">
                                    Ver Plano de Loteo
                                </button>
                                <button onclick="setCurrentView('gestion')" class="px-6 py-3 bg-amber-600 text-white rounded-xl shadow-lg hover:bg-amber-700 transition-colors text-center font-semibold">
                                    Ir a Gestión de Pagos
                                </button>
                            </div>
                        </div>

                        ${renderUnansweredOwnersList()}
                        ${renderRoadAgreementsPanel()}
                    </div>
                </div>
            `;
        };

        /**
         * Genera el HTML para la vista de gestión.
         */
        const renderGestion = () => {
            const filteredParcels = parcels.filter(parcel => {
                const matchesSearch = parcel.nro_parcela.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                      parcel.nombre_propietario.toLowerCase().includes(searchTerm.toLowerCase());
                const matchesStatus = filterStatus === 'Todos' || parcel.estado_pago === filterStatus;
                return matchesSearch && matchesStatus;
            });

            return `
                <div class="p-4 md:p-8">
                    <h2 class="text-3xl font-serif text-stone-800 mb-6 border-b pb-2">Gestión de Cobranzas</h2>
                    
                    <!-- Controles de Filtro y Búsqueda -->
                    <div class="flex flex-col md:flex-row gap-4 mb-6 p-4 bg-stone-100 rounded-lg shadow-inner border border-stone-300">
                        <input
                            type="text"
                            id="search-input"
                            placeholder="Buscar por N° Parcela o Propietario..."
                            value="${searchTerm}"
                            oninput="setSearchTerm(this.value)"
                            class="p-3 border border-stone-300 rounded-lg focus:ring-green-500 focus:border-green-500 flex-grow"
                        />
                        <select
                            id="filter-status-select"
                            onchange="setFilterStatus(this.value)"
                            class="p-3 border border-stone-300 rounded-lg bg-white"
                        >
                            <option value="Todos" ${filterStatus === 'Todos' ? 'selected' : ''}>Todos los Estados</option>
                            <option value="Al Día" ${filterStatus === 'Al Día' ? 'selected' : ''}>Al Día</option>
                            <option value="Con Deuda" ${filterStatus === 'Con Deuda' ? 'selected' : ''}>Con Deuda</option>
                        </select>
                    </div>

                    <!-- Tabla de Resultados -->
                    <div class="overflow-x-auto bg-white rounded-xl shadow-lg">
                        <table class="min-w-full divide-y divide-stone-200">
                            <thead class="bg-stone-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-stone-600 uppercase tracking-wider">Parcela</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-stone-600 uppercase tracking-wider">Propietario</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-stone-600 uppercase tracking-wider">Loteo</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-stone-600 uppercase tracking-wider">Estado de Pago</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-stone-600 uppercase tracking-wider">Acción</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-stone-200">
                                ${filteredParcels.length > 0 ? (
                                    filteredParcels.map(parcel => {
                                        const isDebt = parcel.estado_pago === 'Con Deuda';
                                        return `
                                            <tr key="${parcel.id}" class="hover:bg-stone-50 transition-colors">
                                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-stone-900">${parcel.nro_parcela}</td>
                                                <td class="px-6 py-4 whitespace-nowrap text-sm text-stone-700">${parcel.nombre_propietario}</td>
                                                <td class="px-6 py-4 whitespace-nowrap text-sm text-stone-700">${parcel.loteo}</td>
                                                <td class="px-6 py-4 whitespace-nowrap">
                                                    <span class="px-3 inline-flex text-xs leading-5 font-semibold rounded-full 
                                                        ${isDebt ? 'bg-amber-100 text-amber-800 border border-amber-300' : 'bg-green-100 text-green-800 border border-green-300'}
                                                    ">
                                                        ${parcel.estado_pago}
                                                    </span>
                                                </td>
                                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                                    <button
                                                        onclick="handlePaymentChange(${parcel.id}, '${parcel.estado_pago}')"
                                                        class="
                                                            px-3 py-1 text-white text-xs font-semibold rounded-lg shadow-md transition-all duration-150
                                                            ${isDebt ? 'bg-green-600 hover:bg-green-700' : 'bg-stone-500 hover:bg-stone-600'}
                                                        "
                                                        title="${isDebt ? 'Marcar como Pagado' : 'Revertir a Deuda'}"
                                                    >
                                                        ${isDebt ? 'Marcar Pago' : 'Revertir a Deuda'}
                                                    </button>
                                                </td>
                                            </tr>
                                        `;
                                    }).join('')
                                ) : (
                                    `<tr>
                                        <td colSpan="5" class="px-6 py-4 text-center text-stone-500">No se encontraron parcelas.</td>
                                    </tr>`
                                )}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        };

        /**
         * Maneja el cambio de estado de pago desde la vista de gestión.
         */
        const handlePaymentChange = (parcelId, currentStatus) => {
            const newStatus = currentStatus === 'Con Deuda' ? 'Al Día' : 'Con Deuda';
            updatePaymentStatus(parcelId, newStatus);
        };

        /**
         * Establece el término de búsqueda y fuerza la renderización.
         */
        const setSearchTerm = (value) => {
            searchTerm = value;
            renderApp();
        };

        /**
         * Establece el filtro de estado y fuerza la renderización.
         */
        const setFilterStatus = (value) => {
            filterStatus = value;
            renderApp();
        };

        /**
         * Genera el HTML para la vista de deudores.
         */
        const renderDeudores = () => {
            const debtors = parcels.filter(p => p.estado_pago === 'Con Deuda');

            return `
                <div class="p-4 md:p-8">
                    <h2 class="text-3xl font-serif text-amber-800 mb-6 border-b pb-2">Lista de Deudores Activos</h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${debtors.length > 0 ? (
                            debtors.map(parcel => {
                                const whatsappLink = createWhatsAppLink(parcel.telefono_contacto, parcel.nombre_propietario, parcel.nro_parcela);
                                return `
                                    <div key="${parcel.id}" class="bg-amber-50 border-2 border-amber-300 rounded-xl p-5 shadow-lg">
                                        <p class="text-sm font-light text-stone-500">Parcela</p>
                                        <h3 class="text-2xl font-bold text-amber-800 mb-3">${parcel.nro_parcela}</h3>
                                        
                                        <p class="text-stone-700 mb-1">
                                            <span class="font-semibold">Propietario:</span> ${parcel.nombre_propietario}
                                        </p>
                                        <p class="text-stone-700 mb-3">
                                            <span class="font-semibold">Loteo:</span> ${parcel.loteo}
                                        </p>

                                        <a
                                            href="${whatsappLink}"
                                            target="_blank"
                                            rel="noopener noreferrer"
                                            class="w-full inline-flex items-center justify-center px-4 py-2 mt-3 text-sm font-semibold rounded-lg text-white bg-green-600 hover:bg-green-700 transition-colors shadow-md"
                                        >
                                            <!-- Ícono de WhatsApp (SVG simple) -->
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="w-4 h-4 mr-2 fill-current">
                                                <path d="M380.9 97.1C339.4 55.4 283.4 32 225.6 32c-121.2 0-219 97.9-219 218.6 0 38.3 10.3 75.3 29.8 108.6l-31.3 114.7 117.2-30.6c31.7 16.5 67.2 25.1 103.3 25.1h.1c121.1 0 219.1-97.9 219.1-218.6 0-57.7-22.3-113.8-64-155.5zm-51.5 159.9c0 51.5-41.9 93.4-93.4 93.4-18.1 0-35.3-5.2-49.8-14.7l-3.3-2.3-34.9 9.1 9.3-34.1-2.4-3.4c-9.5-14.5-14.7-31.7-14.7-49.8 0-51.5 41.9-93.4 93.4-93.4s93.4 41.9 93.4 93.4zm0-93.4c0-51.5-41.9-93.4-93.4-93.4s-93.4 41.9-93.4 93.4c0 17.9 4.9 34.7 13.9 49.3l-20.9 76.5 78.4-20.5c14.6 9.1 31.4 13.9 49.3 13.9 51.5 0 93.4-41.9 93.4-93.4z"/>
                                            </svg>
                                            Notificar por WhatsApp
                                        </a>
                                    </div>
                                `;
                            }).join('')
                        ) : (
                            `<div class="col-span-full bg-green-100 border border-green-300 text-green-800 p-4 rounded-lg">
                                ¡Felicitaciones! No hay deudores registrados. El condominio está al día.
                            </div>`
                        )}
                    </div>
                </div>
            `;
        };

        /**
         * Genera el HTML para la vista del mapa.
         */
        const renderMapa = () => {
            const svgMapData = [
                { nro: 'P-101', x: 10, y: 10, w: 40, h: 20 },
                { nro: 'P-102', x: 50, y: 10, w: 40, h: 20 },
                { nro: 'P-103', x: 90, y: 10, w: 40, h: 20 },
                { nro: 'P-201', x: 10, y: 30, w: 60, h: 20 },
                { nro: 'P-202', x: 70, y: 30, w: 60, h: 20 },
                { nro: 'P-301', x: 10, y: 50, w: 20, h: 30 },
                { nro: 'P-302', x: 30, y: 50, w: 20, h: 30 },
                { nro: 'P-401', x: 50, y: 50, w: 80, h: 30 },
            ];

            const getParcelStyle = (nro_parcela) => {
                const parcel = parcels.find(p => p.nro_parcela === nro_parcela);
                if (!parcel) return 'fill-stone-300';
                const baseClass = 'stroke-stone-900 stroke-[0.5] opacity-90 transition-colors duration-200 cursor-pointer';

                if (parcel.estado_pago === 'Al Día') {
                    return `fill-green-600 hover:fill-green-400 ${baseClass}`;
                }
                return `fill-amber-600 hover:fill-amber-400 ${baseClass}`;
            };
            
            const getParcelColor = (nro_parcela) => {
                const parcel = parcels.find(p => p.nro_parcela === nro_parcela);
                if (!parcel) return 'Sin Datos'; 
                return parcel.estado_pago;
            };

            const getHoveredParcelaContent = () => {
                if (!hoveredParcela) return '';
                const estado = getParcelColor(hoveredParcela);
                const colorClass = estado === 'Al Día' ? 'text-green-700' : 'text-amber-700';

                return `
                    <div class="mt-4 p-3 bg-stone-100 rounded-lg border border-stone-300">
                        <p class="font-bold text-lg text-stone-800">Parcela: ${hoveredParcela}</p>
                        <p class="text-sm font-semibold ${colorClass}">
                            Estado: ${estado}
                        </p>
                    </div>
                `;
            };

            return `
                <div class="p-4 md:p-8">
                    <h2 class="text-3xl font-serif text-stone-800 mb-6 border-b pb-2">Plano Interactivo de Loteo</h2>
                    
                    <div class="flex flex-col lg:flex-row gap-6">
                        <!-- Leyenda y Tooltip -->
                        <div class="lg:w-1/4 p-4 bg-white rounded-xl shadow-lg border border-stone-200 h-fit">
                            <h3 class="text-xl font-semibold mb-3 text-stone-700">Leyenda de Pagos</h3>
                            <div class="space-y-2 text-sm">
                                <div class="flex items-center">
                                    <div class="w-4 h-4 rounded-sm bg-green-600 mr-3"></div>
                                    <span>Al Día</span>
                                </div>
                                <div class="flex items-center">
                                    <div class="w-4 h-4 rounded-sm bg-amber-600 mr-3"></div>
                                    <span>Con Deuda</span>
                                </div>
                                <div class="flex items-center">
                                    <div class="w-4 h-4 rounded-sm bg-stone-300 mr-3"></div>
                                    <span>Sin Asignar / Calles</span>
                                </div>
                            </div>
                            
                            <div id="hovered-parcela-info">
                                ${getHoveredParcelaContent()}
                            </div>
                        </div>

                        <!-- Mapa SVG Dinámico -->
                        <div id="mapa-container" class="lg:w-3/4 bg-stone-50 p-4 rounded-xl shadow-inner border border-stone-300">
                            <svg viewBox="0 0 140 100" class="w-full h-auto max-h-[70vh]">
                                <!-- Fondo simulando el camino principal / áreas comunes -->
                                <rect x="0" y="0" width="140" height="100" class="fill-stone-200" />
                                
                                <!-- Dibujar parcelas -->
                                ${svgMapData.map((data, index) => `
                                    <rect 
                                        data-nro="${data.nro}"
                                        x="${data.x}" 
                                        y="${data.y}" 
                                        width="${data.w}" 
                                        height="${data.h}" 
                                        rx="1" 
                                        class="${getParcelStyle(data.nro)}"
                                        onmouseenter="setHoveredParcela('${data.nro}')"
                                        onmouseleave="setHoveredParcela(null)"
                                    />
                                    <text 
                                        x="${data.x + data.w / 2}" 
                                        y="${data.y + data.h / 2 + 1}" 
                                        text-anchor="middle" 
                                        font-size="4" 
                                        class="pointer-events-none font-bold text-stone-900"
                                    >
                                        ${data.nro}
                                    </text>
                                `).join('')}
                                
                                <!-- Simulación de Río/Borde (Estilo Sur) -->
                                <path 
                                    d="M0 90 Q 70 95, 140 90 L 140 100 L 0 100 Z" 
                                    class="fill-blue-700 opacity-70" 
                                    title="Río/Borde del Terreno"
                                />
                            </svg>
                        </div>
                    </div>
                </div>
            `;
        };

        /**
         * Establece la parcela sobre la que se hace hover y fuerza la re-renderización del tooltip.
         */
        const setHoveredParcela = (nro) => {
            hoveredParcela = nro;
            // Solo actualizamos el pequeño panel de información del mapa para evitar re-renderizar todo
            const infoPanel = document.getElementById('hovered-parcela-info');
            if (infoPanel) {
                // Pequeño hack: re-renderizar solo el contenido del panel de info
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = renderMapa();
                const newInfoContent = tempDiv.querySelector('#hovered-parcela-info').innerHTML;
                infoPanel.innerHTML = newInfoContent;
            } else {
                renderApp(); // Fallback si el panel no existe (ej: primera carga)
            }
        };

        // --- 5. Lógica de Navegación y Renderización Principal ---

        /**
         * Cambia la vista de la aplicación y fuerza el re-renderizado.
         */
        const setCurrentView = (viewName) => {
            currentView = viewName;
            renderApp();
        };

        /**
         * Genera el HTML para el NavItem.
         */
        const renderNavItem = (viewName, label) => {
            const isActive = currentView === viewName;
            return `
                <button
                    onclick="setCurrentView('${viewName}')"
                    class="
                        px-4 py-2 rounded-lg transition-all duration-200 text-sm md:text-base font-semibold
                        ${isActive
                            ? 'bg-green-700 text-white shadow-lg shadow-green-900/50'
                            : 'text-stone-700 hover:bg-stone-200 hover:text-stone-900'
                        }
                    "
                >
                    ${label}
                </button>
            `;
        };

        /**
         * Renderiza el contenido principal de la aplicación basado en la vista actual.
         */
        const renderMainContent = () => {
            switch (currentView) {
                case 'mapa':
                    return renderMapa();
                case 'gestion':
                    return renderGestion();
                case 'deudores':
                    return renderDeudores();
                case 'home':
                default:
                    return renderHome();
            }
        };

        /**
         * Renderiza toda la aplicación (Encabezado + Contenido) en el DOM.
         */
        const renderApp = () => {
            const appRoot = document.getElementById('app-root');
            
            // 1. Generar HTML del Encabezado
            const headerHTML = `
                <header class="bg-white shadow-lg sticky top-0 z-10">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex flex-col md:flex-row justify-between items-center">
                        <h1 class="text-xl md:text-2xl font-serif font-bold text-stone-900">
                            Riberas de Huichahue
                        </h1>
                        <nav class="flex space-x-2 md:space-x-4 mt-3 md:mt-0 p-1 bg-stone-50 rounded-xl">
                            ${renderNavItem('home', 'Inicio')}
                            ${renderNavItem('mapa', 'Plano de Loteo')}
                            ${renderNavItem('gestion', 'Gestión de Pagos')}
                            ${renderNavItem('deudores', 'Lista de Deudores')}
                        </nav>
                    </div>
                </header>
            `;

            // 2. Generar Contenido Principal
            const mainContentHTML = `
                <main class="max-w-7xl mx-auto">
                    ${renderMainContent()}
                </main>
            `;
            
            // 3. Insertar en el DOM
            appRoot.innerHTML = headerHTML + mainContentHTML;
        };

        // --- 6. Inicialización de la Aplicación ---

        window.onload = function () {
            // Cargar datos y presupuesto iniciales (incluida la persistencia del presupuesto)
            loadParcelsData();
            //loadRoadAgreementBudget();
            
            // Renderizar la aplicación por primera vez
            renderApp();
        };
    </script>
</body>
</html>
